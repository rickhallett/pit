version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: pit-postgres
    environment:
      POSTGRES_USER: pit
      POSTGRES_PASSWORD: pit
      POSTGRES_DB: pit
    ports:
      - "5432:5432"
    volumes:
      - pit-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pit"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pit-postgres-data:
