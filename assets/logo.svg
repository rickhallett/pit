<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <radialGradient id="abyss" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="60%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff4444" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="#cc0000" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#660000" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
    <filter id="glow-filter">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="#0f0f1a"/>

  <!-- Outer ring - the arena rim -->
  <circle cx="256" cy="256" r="210" fill="none" stroke="#2a2a3e" stroke-width="3"/>
  <circle cx="256" cy="256" r="200" fill="none" stroke="#1a1a2e" stroke-width="1"/>

  <!-- Concentric depth rings -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#16162a" stroke-width="0.8" stroke-dasharray="4 8"/>
  <circle cx="256" cy="256" r="150" fill="none" stroke="#1a1a30" stroke-width="0.6" stroke-dasharray="3 10"/>
  <circle cx="256" cy="256" r="120" fill="none" stroke="#1e1e36" stroke-width="0.5" stroke-dasharray="2 12"/>
  <circle cx="256" cy="256" r="90" fill="none" stroke="#22223c" stroke-width="0.4" stroke-dasharray="2 14"/>

  <!-- The pit - dark center -->
  <circle cx="256" cy="256" r="70" fill="url(#abyss)"/>

  <!-- The glow from below -->
  <circle cx="256" cy="256" r="45" fill="url(#glow)" filter="url(#glow-filter)"/>

  <!-- Two eyes in the dark -->
  <ellipse cx="240" cy="250" rx="8" ry="5" fill="#ff2222" opacity="0.85" filter="url(#blur)"/>
  <ellipse cx="272" cy="250" rx="8" ry="5" fill="#ff2222" opacity="0.85" filter="url(#blur)"/>
  <ellipse cx="240" cy="250" rx="5" ry="3" fill="#ff6666" opacity="0.9"/>
  <ellipse cx="272" cy="250" rx="5" ry="3" fill="#ff6666" opacity="0.9"/>

  <!-- Cracks radiating from the pit -->
  <g stroke="#331111" stroke-width="1" opacity="0.4">
    <line x1="256" y1="186" x2="250" y2="120"/>
    <line x1="250" y1="120" x2="245" y2="80"/>
    <line x1="250" y1="120" x2="265" y2="95"/>
    <line x1="316" y1="220" x2="370" y2="190"/>
    <line x1="370" y1="190" x2="410" y2="175"/>
    <line x1="370" y1="190" x2="390" y2="210"/>
    <line x1="200" y1="290" x2="140" y2="320"/>
    <line x1="140" y1="320" x2="100" y2="340"/>
    <line x1="140" y1="320" x2="125" y2="300"/>
    <line x1="290" y1="316" x2="330" y2="380"/>
    <line x1="330" y1="380" x2="350" y2="420"/>
    <line x1="330" y1="380" x2="360" y2="370"/>
  </g>

  <!-- Subtle text -->
  <text x="256" y="420" text-anchor="middle" font-family="monospace" font-size="14" fill="#333344" letter-spacing="8">SOMETHING LIVES HERE</text>
</svg>
